<mat-toolbar color="primary" class="mat-elevation-z8 header">
  <span class="logo">Jyotirmay</span>
  <div class="spacer"></div>

  <!-- Navigation links -->
  <div class="nav-links" *ngIf="!isSmallScreen">
    <nav>
      <a mat-button routerLink="Home" routerLinkActive="active-link">Home</a>
      <a mat-button routerLink="Services" routerLinkActive="active-link">Services</a>
      <a mat-button routerLink="Resume" routerLinkActive="active-link">Resume</a>
      <a mat-button routerLink="Portfolio" routerLinkActive="active-link">Portfolio</a>
      <a mat-button routerLink="Contact" routerLinkActive="active-link">Contact</a>
    </nav>
  </div>

  <!-- Hamburger menu for smaller screens -->
  <button mat-icon-button *ngIf="isSmallScreen" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<!-- Dropdown menu for smaller screens -->
<nav>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="Home">Home</button>
    <button mat-menu-item routerLink="Services">Services</button>
    <button mat-menu-item routerLink="Resume">Resume</button>
    <button mat-menu-item routerLink="Portfolio">Portfolio</button>
    <button mat-menu-item routerLink="Contact">Contact</button>
  </mat-menu>
</nav>
